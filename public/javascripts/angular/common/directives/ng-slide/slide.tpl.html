<div class="slide-container" ng-transclude></div>
<div class="slide-icon slide-icon-left" ng-click="slideLeft()" ng-mouseenter="active()" ng-mouseleave="recover" ng-if="slideIndex!=0"/>
<div class="slide-icon slide-icon-right" ng-click="slideRight()" ng-mouseenter="active()" ng-mouseleave="recover" ng-if="slideIndex!=totalSlides-1"/>
